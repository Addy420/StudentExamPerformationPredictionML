<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 10%;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6a11cb;
            border: none;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #2575fc;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <h1 class="display-5">Student Exam Performance Predictor</h1>
            <p class="lead">Welcome to the student performance prediction platform! Use this tool to predict exam scores based on student details.</p>
            <img src="https://via.placeholder.com/400x200" alt="Student Exam" class="img-fluid rounded my-3">
            <p>Click the button below to start predicting performance and make data-driven decisions.</p>
            <a href="/predictdata" class="btn btn-custom btn-lg">Get Started</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
