<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #43cea2, #185a9d);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 5%;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #43cea2;
            border: none;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #185a9d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 800px;">
            <h1 class="text-center mb-4">Student Exam Performance Predictor</h1>
            <p class="text-center">Fill in the details below to predict your performance!</p>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <!-- Ethnicity -->
                <div class="mb-3">
                    <label class="form-label">Race/Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <!-- Parental Education -->
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <!-- Lunch -->
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <!-- Test Preparation Course -->
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Preparation</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <!-- Writing Score -->
                <div class="mb-3">
                    <label class="form-label">Writing Score (out of 100)</label>
                    <input type="number" class="form-control" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                </div>
                <!-- Reading Score -->
                <div class="mb-3">
                    <label class="form-label">Reading Score (out of 100)</label>
                    <input type="number" class="form-control" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom btn-lg">Predict Your Math Score</button>
                </div>
            </form>
            <!-- Results -->
            {% if results %}
            <div class="alert alert-success mt-4" role="alert">
                <h4 class="alert-heading">Prediction Result</h4>
                <p>Your predicted math score is: <strong>{{ results }}</strong></p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
